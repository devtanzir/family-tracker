<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name='description' content='this template is made with â¤ by tanzir ibne ali' />
    <meta name='keywords' content='HTML,CSS,JavaScript' />
    <meta name='author' content='Tanzir Ibne ali' />

    <link rel="icon" href="./assets/img/favicon.svg">

        <!-- Data Table -->
        <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css" rel="stylesheet">

    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />


    <link rel="stylesheet" href="./assets/css/admin.css" />
    <title> Family Income Tracker </title>
  </head>
  <body>
    <div class="container-fluid px-5  my-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <p class="fw-bold fs-1 mb-0" id="month"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-6 col-12">

          <br />
          <br />
          <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center ">
                    <h2>Income</h2>
                      <!-- Button trigger modal -->
                        <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                      <i class="fa-solid fa-plus"></i>
                        New
                      </button>
                </div>
              <hr />
              <table class="table" id="incomeTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Source</th>
                    <th>Date</th>
                    <th>CreatedAt</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="income-list"></tbody>
              </table>
              <h4 id="total-income"></h4>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-12">

          <br />
          <br />
          <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center ">
                    <h2>Expense</h2>
                      <!-- Button trigger modal -->
                        <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal4"
                      >
                      <i class="fa-solid fa-plus"></i>
                        New
                      </button>
                </div>
              <hr />
              <table class="table" id="expenseTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Cause</th>
                    <th>Date</th>
                    <th>Created At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="expense-list"></tbody>
              </table>
              <h4 id="total-cost"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <div class="card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <p class="fw-bold fs-1 mb-0">Balance <span id="remain-balance"></span>  BDT</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Income Data</h5>
            <button
            id="modalCloseBtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="income-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="name">name</label>
                    <input required id="name" name="name" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                      <label for="amount">Amount</label>
                      <input required id="amount" name="amount" type="number" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label for="source">Source</label>
                      <input required id="source" name="source" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label for="createDate">Date</label>
                      <input required id="createDate" name="createDate" type="date" class="form-control" />
                    </div>
                  </div>
                <div class="col-md-12">  
              <div class="mt-3 mb-1 ">
                <input type="checkbox" id="validateSubmit" name="validateSubmit">
                <label class="user-select-none" for="validateSubmit">I Accept. All the value is Validate</label>
              </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Expense -->
    <div
      class="modal fade"
      id="exampleModal4"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Expense Data</h5>
            <button
            id="expenseModalCloseBtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="Expense-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="ex-name">name</label>
                    <input required id="ex-name" name="name" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                      <label for="ex-amount">Amount</label>
                      <input required id="ex-amount" name="amount" type="number" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label for="ex-cause">Cause</label>
                      <input required id="ex-cause" name="cause" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label for="ex-createDate">Date</label>
                      <input required id="ex-createDate" name="createDate" type="date" class="form-control" />
                    </div>
                  </div>
                <div class="col-md-12">  
              <div class="mt-3 mb-1 ">
                <input type="checkbox" id="ex-validateSubmit" name="validateSubmit">
                <label class="user-select-none" for="ex-validateSubmit">I Accept. All the value is Validate</label>
              </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- edit data modal -->
    <div
      class="modal fade"
      id="exampleModal3"
      tabindex="-1"
      aria-labelledby="exampleModalLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel3">Update Data</h5>
            <button
            id="editModalClose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form id="income-update-form"></form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="src/data.js"></script>
    <script src="src/models.js"></script>
    <script src="src/functions.js"></script>
    <script src="src/main.js"></script>
    <script>
            $('#incomeTable').DataTable();
            $('#expenseTable').DataTable();
        </script>
  </body>
</html>
